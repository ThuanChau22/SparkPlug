services:

  web-dashboard:
    image: sparkplug-web-dashboard
    container_name: sparkplug-web-dashboard
    build:
      context: ./web-dashboard
      target: development
    env_file:
      - ./.env
      - ./web-dashboard/.env
    environment:
      - PORT=${WEB_DASHBOARD_PORT}
    ports:
      - ${WEB_DASHBOARD_PORT}:${WEB_DASHBOARD_PORT}
    develop:
      watch:
        - action: sync
          path: ./web-dashboard
          target: /app
          ignore:
            - node_modules/
        - action: rebuild
          path: ./web-dashboard/package.json

  monitoring:
    image: sparkplug-monitoring
    container_name: sparkplug-monitoring
    build:
      context: ./monitoring
      target: development
    env_file:
      - ./.env
      - ./monitoring/.env
    environment:
      - PORT=${MONITORING_PORT}
      - WEB_DOMAIN=${WEB_DASHBOARD_DOMAIN}
    ports:
      - ${MONITORING_PORT}:${MONITORING_PORT}
    develop:
      watch:
        - action: sync
          path: ./monitoring
          target: /app
          ignore:
            - node_modules/
        - action: rebuild
          path: ./monitoring/package.json          

  user-management:
    image: sparkplug-user-management
    container_name: sparkplug-user-management
    build:
      context: ./user
      target: development
    env_file:
      - ./.env
      - ./user/.env
    environment:
      - PORT=${USER_MAMANGEMENT_PORT}
      - WEB_DOMAIN=${WEB_DASHBOARD_PORT}
    ports:
      - ${USER_MAMANGEMENT_PORT}:${USER_MAMANGEMENT_PORT}
    develop:
      watch:
        - action: sync
          path: ./user
        - action: rebuild
          path: ./user/package.json

  station-site-management:
    image: sparkplug-station-site-management
    container_name: sparkplug-station-site-management
    build:
      context: ./station-sites-management/server
    env_file:
      - ./.env
      - ./station-sites-management/server/.env
    environment:
      - FLASK_ENV=production
      - ENV=prod
      - SERVER_HOST=${STATION_SITE_HOST}
      - SERVER_PORT=${STATION_SITE_PORT}
    ports:
      - ${STATION_SITE_PORT}:${STATION_SITE_PORT}
    develop:
      watch:
        - action: sync
          path: ./station-sites-management/server
          target: /app
        - action: rebuild
          path: ./station-sites-management/server/requirements.txt

  simulator-client:
    image: sparkplug-simulator-client
    container_name: sparkplug-simulator-client
    build:
      context: ./simulator/client
      target: development
    env_file:
      - ./.env
      - ./simulator/client/.env
    environment:
      - PORT=${SIMULATOR_CLIENT_PORT}
      - REACT_APP_WS_ENDPOINT=${SIMULATOR_WS_ENDPOINT}
      - REACT_APP_STATION_IDENTITY=${SIMULATOR_STATION_IDENTITY}
    ports:
      - ${SIMULATOR_CLIENT_PORT}:${SIMULATOR_CLIENT_PORT}
    develop:
      watch:
        - action: sync
          path: ./simulator/client
          target: /app
          ignore:
            - node_modules/
        - action: rebuild
          path: ./simulator/client/package.json
  
  simulator-server:
    image: sparkplug-simulator-server
    container_name: sparkplug-simulator-server
    build:
      context: ./simulator/server
      target: development
    env_file:
      - ./.env
      - ./simulator/server/.env
    environment:
      - PORT=${SIMULATOR_SERVER_PORT}
      - WEB_DOMAIN=${SIMULATOR_CLIENT_DOMAIN}
      - STATION_MANAGEMENT_WS_ENDPOINT=${STATION_MANAGEMENT_WS_ENDPOINT}
      - STATION_IDENTITY=${SIMULATOR_STATION_IDENTITY}
      - STATION_PASSWORD=${SIMULATOR_STATION_PASSWORD}
    ports:
      - ${SIMULATOR_SERVER_PORT}:${SIMULATOR_SERVER_PORT}
    depends_on:
      - monitoring
    develop:
      watch:
        - action: sync
          path: ./simulator/server
          target: /app
          ignore:
            - node_modules/
        - action: rebuild
          path: ./simulator/server/package.json