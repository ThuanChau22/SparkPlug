services:
  web-dashboard:
    extends:
      file: compose.prod.yaml
      service: web-dashboard
    build:
      target: development
    environment:
      REACT_APP_AUTH_API_ENDPOINT: ${WEB_DASHBOARD_AUTH_API}
      REACT_APP_USER_API_ENDPOINT: ${WEB_DASHBOARD_USER_API}
      REACT_APP_SITE_API_ENDPOINT: ${WEB_DASHBOARD_SITE_API}
      REACT_APP_STATION_API_ENDPOINT: ${WEB_DASHBOARD_STATION_API}
      REACT_APP_ANALYTICS_STATION_API_ENDPOINT: ${WEB_DASHBOARD_ANALYTICS_STATION_API}
      REACT_APP_STATION_STATUS_API_ENDPOINT: ${WEB_DASHBOARD_STATION_STATUS_API}
      REACT_APP_STATION_EVENT_API_ENDPOINT: ${WEB_DASHBOARD_STATION_EVENT_API}
      REACT_APP_STATION_EVENT_WS_ENDPOINT: ${WEB_DASHBOARD_STATION_EVENT_WS}
      REACT_APP_SECURE_LOCAL_STORAGE_PREFIX: ${WEB_DASHBOARD_SECURE_LOCAL_STORAGE_PREFIX}
      REACT_APP_SECURE_LOCAL_STORAGE_HASH_KEY: ${WEB_DASHBOARD_SECURE_LOCAL_STORAGE_HASH_KEY}
    depends_on:
      - user-management
      - station-management
      - analytics
      - monitoring
    develop:
      watch:
        - action: sync
          path: ./web-dashboard
          target: /app
        - action: rebuild
          path: ./web-dashboard/package.json

  user-management:
    extends:
      file: compose.prod.yaml
      service: user-management
    build:
      target: development
    environment:
      WEB_DOMAIN: ${WEB_DASHBOARD_DOMAIN}
      MYSQL_URI: ${MYSQL_URI}
      JWT_SECRET: ${USER_JWT_SECRET}
    develop:
      watch:
        - action: sync
          path: ./user-management
          target: /app
        - action: rebuild
          path: ./user-management/package.json

  sql-db-service:
    extends:
      file: compose.prod.yaml
      service: sql-db-service
    build:
      target: development
    environment:
      WEB_DOMAIN: ${WEB_DASHBOARD_DOMAIN}
      AUTH_API_ENDPOINT: ${SQL_AUTH_API_ENDPOINT}
      MYSQL_URI: ${MYSQL_URI}
    develop:
      watch:
        - action: sync
          path: ./sql-db-service
          target: /app
        - action: rebuild
          path: ./sql-db-service/requirements.txt

  mongo-db-service:
    extends:
      file: compose.prod.yaml
      service: mongo-db-service
    build:
      target: development
    environment:
      WEB_DOMAIN: ${WEB_DASHBOARD_DOMAIN}
      AUTH_API_ENDPOINT: ${MONGO_AUTH_API_ENDPOINT}
      MONGODB_URI: ${MONGODB_URI}
    develop:
      watch:
        - action: sync
          path: ./mongo-db-service
          target: /app
        - action: rebuild
          path: ./mongo-db-service/requirements.txt

  station-management:
    extends:
      file: compose.prod.yaml
      service: station-management
    build:
      target: development
    environment:
      WEB_DOMAIN: ${WEB_DASHBOARD_DOMAIN}
      AUTH_API_ENDPOINT: ${STATION_AUTH_API_ENDPOINT}
      MYSQL_URI: ${MYSQL_URI}
      GEOIP_ACCOUNT_ID: ${STATION_GEOIP_ACCOUNT_ID}
      GEOIP_LICENSE_KEY: ${STATION_GEOIP_LICENSE_KEY}
    depends_on:
      - user-management
      - sql-db-service
    develop:
      watch:
        - action: sync
          path: ./station-management
          target: /app
        - action: rebuild
          path: ./station-management/requirements.txt

  analytics:
    extends:
      file: compose.prod.yaml
      service: analytics
    build:
      target: development
    environment:
      WEB_DOMAIN: ${WEB_DASHBOARD_DOMAIN}
      AUTH_API_ENDPOINT: ${ANALYTICS_AUTH_API_ENDPOINT}
      SQL_API_ENDPOINT: ${ANALYTICS_SQL_API_ENDPOINT}
      MONGO_API_ENDPOINT: ${ANALYTICS_MONGO_API_ENDPOINT}
    depends_on:
      - user-management
      - sql-db-service
      - mongo-db-service
    develop:
      watch:
        - action: sync
          path: ./analytics
          target: /app
        - action: rebuild
          path: ./analytics/requirements.txt

  monitoring:
    extends:
      file: compose.prod.yaml
      service: monitoring
    build:
      target: development
    environment:
      WEB_DOMAIN: ${WEB_DASHBOARD_DOMAIN}
      AUTH_API_ENDPOINT: ${MONITORING_AUTH_API_ENDPOINT}
      STATION_API_ENDPOINT: ${MONITORING_STATION_API_ENDPOINT}
      MYSQL_URI: ${MYSQL_URI}
      MONGODB_URI: ${MONGODB_URI}
    depends_on:
      - user-management
      - station-management
    develop:
      watch:
        - action: sync
          path: ./monitoring
          target: /app
        - action: rebuild
          path: ./monitoring/package.json

  simulator-client:
    extends:
      file: compose.prod.yaml
      service: simulator-client
    build:
      target: development
    environment:
      REACT_APP_WS_ENDPOINT: ${SIMULATOR_CLIENT_SERVER_WS}
      REACT_APP_STATION_IDENTITY: ${SIMULATOR_STATION_IDENTITY}
    depends_on:
      - simulator-server
    develop:
      watch:
        - action: sync
          path: ./simulator/client
          target: /app
        - action: rebuild
          path: ./simulator/client/package.json

  simulator-server:
    extends:
      file: compose.prod.yaml
      service: simulator-server
    build:
      target: development
    environment:
      WEB_DOMAIN: ${SIMULATOR_CLIENT_DOMAIN}
      STATION_API_ENDPOINT: ${SIMULATOR_SERVER_STATION_API_ENDPOINT}
      CSMS_WS_ENDPOINT: ${SIMULATOR_CSMS_WS}
    depends_on:
      - station-management
      - monitoring
    develop:
      watch:
        - action: sync
          path: ./simulator/server
          target: /app
        - action: rebuild
          path: ./simulator/server/package.json
